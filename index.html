<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="canvas">
    </canvas>
    <Button onclick="SetMaterial('Sand')"
            style="
            margin-top: 10px; 
            margin-left: 10px">Sand</Button>

    <Button onclick="SetMaterial('Water')"
            style="
            margin-top: 10px; 
            margin-left: 10px">Water</Button>

    <Button onclick="SetMaterial('Wood')"
            style="
            margin-top: 10px; 
            margin-left: 10px">Wood</Button>

    <Button onclick="SetMaterial('Air')"
            style="
            margin-top: 10px; 
            margin-left: 10px">Air</Button>

    <Button onclick="SetMaterial('Steam')"
            style="
            margin-top: 10px; 
            margin-left: 10px">Steam</Button>

    <Button onclick="SetMaterial('Fire')"
            style="
            margin-top: 10px; 
            margin-left: 10px">Fire</Button>
    
    <Button onclick="SetMaterial('Smoke')"
            style="
            margin-top: 10px; 
            margin-left: 10px">Smoke</Button>

    <Button onclick="ClearWorld()"
            style="
            margin-top: 10px; 
            margin-left: 10px">Clear</Button>

    <div>
        <label style="margin-left: 15px" 
               id="SizeLabel" for="SizeSlider">Size</label>
        <input type="range" 
               min="1" max="50" value="5" 
               id="SizeSlider" class="slider">
        <label style="margin-left: 15px"
               id="DensityLabel" for="DensitySlider">Density</label>
        <input type="range" 
               min="1" max="100" value="50" 
               id="DensitySlider" class="slider">
    </div>
    
    <script src="Code/Materials/Acid.js"></script>
    <script src="Code/Materials/Air.js"></script>
    <script src="Code/Materials/Fire.js"></script>
    <script src="Code/Materials/Sand.js"></script>
    <script src="Code/Materials/Steam.js"></script>
    <script src="Code/Materials/Smoke.js"></script>
    <script src="Code/Materials/Water.js"></script>
    <script src="Code/Materials/Wood.js"></script>

    <script src="Code/Functions/editing.js"></script>
    <script src="Code/Functions/other.js"></script>
    <script src="Code/Functions/world.js"></script>

    <script src="Code/main.js"></script>
    <script src="Code/script.js"></script>
</body>
</html>
